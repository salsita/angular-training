<label>{{label}}</label>
<input
  [formControl]="control"
  [type]="type"
  [placeholder]="label"
/>
<span *ngIf="control && control.touched && control.errors">
  <ng-container *ngFor="let error of errors; let i = index">
    <ng-container *ngIf="i > 0">,</ng-container>
    {{error}}
  </ng-container>
</span>
